<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Fee Estimator | DeFi University</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDuGdDF6jYPcZbQTpbGZPwnl3Qynr-LMWc",
            authDomain: "defi-university-prod.firebaseapp.com",
            projectId: "defi-university-prod",
            storageBucket: "defi-university-prod.firebasestorage.app",
            messagingSenderId: "309871336262",
            appId: "1:309871336262:web:d2dc4be5729ac1d5a6a347"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const API_BASE_URL = 'https://api.defiuniversity.xyz/api';
        let userToken = null;
        let tracked = false;
        
        onAuthStateChanged(auth, async (user) => {
            if (user) userToken = await user.getIdToken();
        });
        
        window.trackInteraction = async function() {
            if (!tracked && userToken) {
                tracked = true;
                try {
                    await fetch(`${API_BASE_URL}/progress/interaction`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${userToken}`
                        },
                        body: JSON.stringify({
                            courseId: 'defi-concepts',
                            interactionId: 'gas-fee-estimator',
                            type: 'calculation'
                        })
                    });
                } catch (e) {
                    console.error('Tracking error:', e);
                }
            }
        };
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }
        h1, h2, h3, h4, .brand-font {
            font-family: 'Space Grotesk', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-neutral-900 min-h-screen p-4 md:p-8">
    <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-2xl md:text-3xl font-semibold text-neutral-900 brand-font mb-2">Gas Fee Estimator</h1>
            <p class="text-neutral-500">Estimate transaction costs for DeFi operations</p>
        </div>
        
        <!-- Calculator -->
        <div class="bg-white border border-neutral-200 rounded-xl p-6 shadow-sm">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Transaction Type</label>
                    <select id="tx-type" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900 bg-white">
                        <option value="swap">Token Swap</option>
                        <option value="lend">Lending</option>
                        <option value="borrow">Borrowing</option>
                        <option value="lp">Add Liquidity</option>
                        <option value="remove-lp">Remove Liquidity</option>
                        <option value="approve">Token Approval</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Gas Price (Gwei)</label>
                    <input type="number" id="gas-price" value="30" step="1" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Gas Limit</label>
                    <input type="number" id="gas-limit" value="150000" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">ETH Price (USD)</label>
                    <input type="number" id="eth-price" value="2500" step="0.01" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-neutral-900">
                </div>
                <button onclick="calculateGasFee()" class="w-full px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow-md shadow-blue-600/20">
                    Estimate Gas Fee
                </button>
            </div>
            
            <!-- Results -->
            <div id="results" class="hidden mt-6 pt-6 border-t border-neutral-200 space-y-3">
                <div class="flex items-center justify-between">
                    <span class="text-neutral-600">Gas Fee (ETH)</span>
                    <span id="gas-fee-eth" class="text-neutral-900 font-bold text-lg">-</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-neutral-600">Gas Fee (USD)</span>
                    <span id="gas-fee-usd" class="text-blue-600 font-semibold">-</span>
                </div>
                <div class="mt-4 p-3 bg-blue-50 border border-blue-200 rounded-lg">
                    <p class="text-sm text-blue-800">
                        <strong>Tip:</strong> Gas prices fluctuate. Use Layer 2 networks (Arbitrum, Optimism, Polygon) for lower fees.
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const gasLimits = {
            swap: 150000,
            lend: 200000,
            borrow: 250000,
            lp: 180000,
            'remove-lp': 200000,
            approve: 46000
        };
        
        document.getElementById('tx-type').addEventListener('change', function() {
            document.getElementById('gas-limit').value = gasLimits[this.value] || 150000;
        });
        
        function calculateGasFee() {
            const gasPrice = parseFloat(document.getElementById('gas-price').value);
            const gasLimit = parseFloat(document.getElementById('gas-limit').value);
            const ethPrice = parseFloat(document.getElementById('eth-price').value);
            
            if (!gasPrice || !gasLimit || !ethPrice) {
                alert('Please fill in all fields');
                return;
            }
            
            const gasFeeGwei = (gasPrice * gasLimit) / 1e9;
            const gasFeeEth = gasFeeGwei;
            const gasFeeUsd = gasFeeEth * ethPrice;
            
            document.getElementById('gas-fee-eth').textContent = gasFeeEth.toFixed(6) + ' ETH';
            document.getElementById('gas-fee-usd').textContent = '$' + gasFeeUsd.toFixed(2);
            
            document.getElementById('results').classList.remove('hidden');
            
            if (!tracked) {
                window.trackInteraction();
            }
        }
    </script>
</body>
</html>
